<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/css/all.min.css" class="">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="/img/24-HK-USA-Logo-Final-noR-1-.png" alt="Logo">
        <div class="contact">
            <span><a href="#" class=""><i class="fas fa-phone"></i> 706-568-1906</a> </span>
            <span> <a href="#" class=""><i class="fas fa-envelope"></i> posubmit@heckler-koch-us.com</a></span>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="form-group links">
                    <a href="#" class="forgot">Forgot your password?</a>
                    <a href="/register.html" class="create">Create an account</a>
                </div>
                <button type="" class="btn">LOG IN</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Copyright Heckler & Koch Inc 2022
    </footer>
</body>

</html>
