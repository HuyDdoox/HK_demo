<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/HK-USA-Logo-Final-noR-wht-text.webp">
    <link rel="stylesheet" href="./register .css">
    <link rel="stylesheet" href="/css/all.min.css" class="">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="/img/24-HK-USA-Logo-Final-noR-1-.png" alt="Logo">
        <div class="contact">
            <span><a href="#" class=""><i class="fas fa-phone"></i> 706-568-1906</a> </span>
            <span> <a href="#" class=""><i class="fas fa-envelope"></i> posubmit@heckler-koch-us.com</a></span>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Register fields</h2>
            <form>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Confirm Password*</label>
                    <input type="password" placeholder="Enter confirm password">
                </div>
                <button type="submit" class="btn">REGISTER</button>
                <div class="form-group links">
                    <label>Already have an account?</label>
                    <a href="/login.html" class="create">Login</a>
                </div>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Copyright Heckler & Koch Inc 2022
    </footer>
</body>

</html>
